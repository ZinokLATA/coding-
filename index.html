<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap css link  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- Bootstrap css link  -->
</head>
<body>
    <section  class="container text-center fw-bold bg-light">
    <div class="border border-3 border-dark w-50 mx-auto mt-5 bg-secondaey">
       <div class="row w-75 mx-auto my-4 bg-danger "> 
    <div class="col border border-3 border-danger py-5 bg-info">Display
           </div>
       </div>

       <div class="row w-100 mx-auto my-2 gap-2 px-4 ">
      <div class="col border border-3 border-prmary py-4 border-success rounded ">Shift</div>
      <div class="col border border-3 border-prmary py-4 border-success rounded">Alpha</div>
      <div class="col border border-3 border-prmary py-4 border-success rounded-pill ">Mode</div>
      <div class="col border border-3 border-prmary py-4 border-success rounded"> CLR</div>
      <div class="col border border-3 border-prmary py-4 border-success rounded ">On</div>
    
    </div>
    
    <div class="row w-75 mx-auto my-2 gap-2 px-1 ">
        <div class="col border border-3 border-prmary py-4 border-success rounded-circle">x(1)</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded-circle">nCr</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded-circle">Pol</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded-circle">x(3)</div>
      
      </div>
    

      <div class="row w-100 mx-auto my-3 gap-2 px-4">
        <div class="col border border-3 border-prmary py-4 border-success rounded">7</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded">8</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded">9</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded-pill bg-danger">DEL</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded-pill bg-danger">AC</div>


      </div>
        


    
      <div class="row w-100 mx-auto my-3 gap-2 px-4">
        <div class="col border border-3 border-prmary py-4 border-success rounded">4</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded">5</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded">6</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded-pill bg-warning">/</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded-pill bg-warning">*</div>


      </div> 


    <div class=" row w-100 mx-auto my-2 gap-2 px-3">
        <div class="col border border-3 border-prmary py-4 border-success rounded">1</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded">2</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded">3</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded-pill bg-info">+</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded-pill bg-info">-</div>
        
      </div>


      <div class=" row w-100 mx-auto my-3 gap-2 px-3">
        <div class="col border border-3 border-prmary py-4 border-success rounded">0</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded">.</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded">Exp</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded-pill bg-danger">,</div>
        <div class="col border border-3 border-prmary py-4 border-success rounded-pill bg-danger">Ans</div>
      </div>






    </div>
    </section>


     <!-- Bootstrap js link  -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 <!-- Bootstrap js link  -->
</body>
</html>
